<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Crypto Price Tracker</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/bootstrap.css">
        <link href="https://fonts.googleapis.com/css?family=Lato:900" rel="stylesheet">
        <style>
            * {
                color:#283747;
                font-weight: 700;
                font-family: 'lato';
            }

            h1, h2, h3, h4, h5 {
                font-weight: 900;
            }

            i {
                font-size: 24px;
            }

            a:hover {
                text-decoration: none;
            }

            ul {
                box-shadow: 4px 8px 8px gray, -4px 8px 8px gray;
                border: 1px solid #0b5345;
            }

            .list-group-item {
                display: flex;
                justify-content: space-around;
                align-content: center;
                transition: 0.4s ease-in-out;
                cursor: pointer;
                border-bottom: 1px solid #0b5345;
            }

            .list-group-item:nth-child(1) {
                border-top: 1px solid #0b5345;
            }

            .list-group-item:hover {
                background-color:  #0b5345;
            }

            .list-group-item:hover .list-rank, .list-group-item:hover .list-name, .list-group-item:hover .list-price, .list-group-item:hover .list-change{
                color: white;
            }
            
            .list-rank {
                flex: 1 1;
                margin-bottom: 0;
                transition: 0.4s ease-in-out;
                font-weight: 900;
                text-align: center;
            }

            .list-id {
                flex: 1 1;
                margin-bottom: 0;
                opacity: 0;
                font-weight: 900;
            }
            
            .list-name {
                flex: 9 9;
                margin-bottom: 0;
                font-weight: 900;
                transition: 0.4s ease-in-out;
            }

            .list-price {
                flex: 3 3;
                margin-bottom: 0;
                text-align: center;
                font-weight: 900;
                transition: 0.4s ease-in-out;
            }

            .list-change {
                flex: 2 2;
                margin-bottom: 0;
                text-align: center;
                font-weight: 900;
                transition: 0.4s ease-in-out;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid">
            <div class="jumbotron" style="background-color: #0b5345;">
                <h1 class="display-4" style="text-align: center;"><strong  style="color: white;">Crypto Price Tracker</strong></h1>
                <hr class="my-2" style="background-color: white; height: 1.6px; width: 160px;">
                <p class="lead" style="color: white; text-align: center;">This is a simple single page app to track the prices of the top 20 cryptocurrencies on Coinmarketcap.</p>
            </div>

            <div class="container">
                <ul class="list-group" style="margin-bottom: 64px;"></ul>
            </div>
        </div>
        <div class="modal fade" id="mymodal" tabindex="-1" role="dialog" aria-labelledby="title" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header" style="background-color: #0b5345; color: white;">
                        <h5 class="modal-title" id="title"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <i class="fas fa-times" style="color: white;"></i>
                        </button>
                    </div>
                    <div class="modal-body"></div>
                    <div class="modal-footer" style="background-color: #0b5345;"></div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
        <script src="assets/numeral.js"></script>
        <script type="text/javascript">
            var addListeners = function(){
                var coinList = document.querySelectorAll('.list-group-item');
                for(var i = 0; i < coinList.length; i++){
                    coinList[i].addEventListener('click', function(){
                        var coinURL = 'https://api.coinmarketcap.com/v2/ticker/' + this.children[1].innerHTML + '/?convert=INR';
                        fetch(coinURL)
                        .then(function(res){
                            return res.json();
                        })
                        .then(function(data){
                            var coin = data['data'];
                            var change1h = coin['quotes']['INR']['percent_change_1h'];
                            var style1h = change1h > 0 ? "style='color: #f44336;'" : "style='color: #4caf50;'";
                            var change24h = coin['quotes']['INR']['percent_change_24h'];
                            var style24h = change24h > 0 ? "style='color: #f44336;'" : "style='color: #4caf50;'";
                            var change7d = coin['quotes']['INR']['percent_change_7d'];
                            var style7d = change7d > 0 ? "style='color: #f44336;'" : "style='color: #4caf50;'";
                            document.querySelector('.modal-title').innerHTML = "<h1 class='display-5'>" + coin['name'] + " (" + coin['symbol'] + ")</h1>";
                            document.querySelector('.modal-body').innerHTML = "<p>Rank : " + coin['rank'] + "</p><p>Price : " + numeral(coin['quotes']['INR']['price']).format('0,0.000') + " INR</p><p>Circulating Supply : " + numeral(coin['circulating_supply']).format('0,0') + "</p><p>Maximum Supply : " + numeral(coin['max_supply']).format('0,0') + "</p><p>Market Capitalization : " + numeral(coin['quotes']['INR']['market_cap']).format('0,0') + " INR</p><p " + style1h + ">Change (1h) : " + change1h + "%</p><p " + style24h + ">Change (24h) : " + change24h + "%</p><p " + style7d + ">Change (7d) : " + change7d + "%</p>";
                        });
                    });
                }
            };

            var getPrices = function(){
                var coinWrapper = document.querySelector('.list-group');
                var url = "https://api.coinmarketcap.com/v2/ticker/?limit=25&convert=INR&sort=rank";
                fetch(url)
                .then(function(res){
                    return res.json();
                })
                .then(function(data){
                    data = data['data'];
                    var firstRow = "<li class='list-group-item'><p class='list-rank'>Rank</p><p class='list-id'>-1</p><p class='list-name'>Name</p><p class='list-price'>Price</p><p class='list-change'>Change(24h)</p></li>";
                    var innerHTML = "";
                    var coinIdList = Object.keys(data);
                    for(var i = 0; i < coinIdList.length; i++){
                        var change = data[coinIdList[i]]['quotes']['INR']['percent_change_24h'];
                        var style = "";
                        if(change < 0){
                            style = "style='color: #f44336;'";
                        }
                        else{
                            style = "style='color: #4caf50;'";
                        }
                        innerHTML += "<a data-toggle='modal' data-target='#mymodal'><li class='list-group-item'><p class='list-rank'>" + (i + 1) + ".</p><p class='list-id'>" + coinIdList[i] + "</p><p class='list-name'>" + data[coinIdList[i]]['name'] + " (" + data[coinIdList[i]]['symbol'] + ")</p><p class='list-price'" + style + ">" + numeral(data[coinIdList[i]]['quotes']['INR']['price']).format('0,0.000') + " INR</p><p class='list-change'" + style + ">" + change + " %</p></li></a>";
                    }
                    coinWrapper.innerHTML = firstRow + innerHTML;
                    addListeners();
                });
            };
            getPrices();
            setInterval(function(){
                getPrices();
            }, 30000);
            
        </script>
    </body>
</html>
